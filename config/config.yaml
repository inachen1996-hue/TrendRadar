app:
  # GitHub Pages 地址
  base_url: "https://inachen1996-hue.github.io/TrendRadar"
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: false # 关闭版本更新提示，保持清爽

crawler:
  # ⚠️ 关键修改：抖音反爬较严，请求间隔改为 3000毫秒 (3秒) 比较安全，太快会被封IP
  request_interval: 3000 
  enable_crawler: true 
  use_proxy: false 
  default_proxy: "http://127.0.0.1:10086"

report:
  # ⚠️ 关键修改：incremental (增量模式)
  # 只有当某个“宠物”关键词是“新上榜”的，或者排名上升了，才会推送给你
  mode: "incremental" 
  rank_threshold: 5

notification:
  enable_notification: true # 开启通知
  message_batch_size: 4000
  batch_send_interval: 1
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  # 静默推送已关闭，这意味着只要有新热点，就会立刻尝试推送（取决于GitHub Actions的运行时间）
  silent_push:
    enabled: false  
    time_range:
      start: "08:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 7

  # 请在此处填入你的 Webhook 地址（如果使用 GitHub Secret 则留空）
  webhooks:
    feishu_url: "" 
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""

weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

# ⚠️ 关键修改：只保留抖音，专注单一平台
platforms:
  - id: "douyin"
    name: "抖音"
